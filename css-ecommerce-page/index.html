<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Dress 1" class="first-dress">
        <p class="brand">Free People<span class="size"> Size 6</span></p>
        <p><span class="price">$35</span><del class="previous-price">$125 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL" class="ysl">
        <p class="brand">Yves Saint Laurent<span class="size"> One-Size</span></p>
        <p><span class="price">$200</span><del class="previous-price">$1600 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Key" class="key">
        <p class="brand">Tiffany<span class="size"> One-Size</span></p>
        <p><span class="price">$476</span><del class="previous-price">$2000 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="LV" class="lv">
        <p class="brand">Louis Vuitton<span class="size"> One-Size</span></p>
        <p><span class="price">$95</span><del class="previous-price">$1200 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Dress 2" class="second-dress">
        <p class="brand">Reformation<span class="size"> Size 4</span></p>
        <p><span class="price">$20</span><del class="previous-price">$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>

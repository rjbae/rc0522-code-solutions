<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>How It Works</h2>
      <div class="row">
        <div class="column-quarter">
          <img src="images/screen-1.png" alt="Screen 1" class="screen">
          <section>
            <img src="images/switch-icon.png" alt="Switch Icon" class="icons">
            <h3>App Switching</h3>
            <p>
              Toggles all your apps on and off.
            </p>
          </section>
        </div>
        <div class="column-quarter">
          <img src="images/screen-2.png" alt="Screen 2" class="screen">
          <section>
            <img src="images/filter-icon.png" alt="Filter Icon" class="icons">
            <h3>Trip Filtering</h3>
            <p>
              Evaluates your trip requests.
            </p>
          </section>
        </div>
        <div class="column-quarter">
          <img src="images/screen-3.png" alt="Screen 3" class="screen">
          <section>
            <img src="images/slider-icon.png" alt="Slider Icon" class="icons">
            <h3>Service Filters</h3>
            <p>
              Accepts only your ideal trips.
            </p>
          </section>
        </div>
        <div class="column-quarter">
          <img src="images/screen-4.png" alt="Screen 4" class="screen">
          <section>
            <img src="images/bars-icon.png" alt="Bars Icon" class="icons">
            <h3>Stats + Mileage</h3>
            <p>
              Tracks your trips across all apps.
            </p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>

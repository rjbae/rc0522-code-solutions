<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form class="email">
      <div class="email">
        <label for="email">Email</label>
      </div>
      <div class="email">
        <input type="email" name="email" id="email">
      </div>
    </form>
    <form class="coding">
      <div class="coding">
        <label for="coding">Why is coding cool?</label>
      </div>
      <div class="coding">
        <select id="coding">
          <option value="select-option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </form>
    <p>Favorite Language (choose one)</p>
    <div class="language">
      <input type="radio" name="language" value="html">
      <label for="language">HTML</label>
      <input type="radio" name="language" value="css">
      <label for="language">CSS</label>
      <input type="radio" name="language" value="js">
      <label for="language">JavaScript</label>
    </div>
    <p>Would you like to sign up for more information?</p>
    <div class="signup">
      <input type="checkbox" name="signup" value="signup">
      <label for="signup">Sign me up!</label>
    </div>
    <form class="comments">
      <div class="comments">
        <label for="comments">Comments</label>
      </div>
      <div class="comments">
        <textarea name="comments" cols="30" rows="10"></textarea>
      </div>
      <div class="comments">
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>

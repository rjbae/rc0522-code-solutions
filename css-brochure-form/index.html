<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE </h2>
  <form>
    <div>
      <label for="email" class="email">COMPANY EMAIL</label>
    </div>
    <div>
      <input type="email" class="email" placeholder="sally@company.co" id="email">
    </div>
    <div>
      <label for="name" class="name">NAME</label>
    </div>
    <div>
      <input type="text" class="name" placeholder="Sally Smith" id="name">
    </div>
    <div>
      <label for="location" class="location">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input type="text" class="location" placeholder="City, Country" id="location">
    </div>
    <div>
      <label for="hiring" class="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div>
      <select id="hiring">
        <option>1-2 Engineers</option>
      </select>
    </div>
    <div>
      <input type="submit" class="submit" value="SUBMIT">
    </div>
  </form>
</body>
</html>
